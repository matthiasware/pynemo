[nmap]
nmap.sudo : True
nmap.parallel : 5

nmap.scan.sweep.arguments : -T4 -sn
nmap.scan.sweep.interval : 60

nmap.scan.regular.arguments : -T4 -sV -O
nmap.scan.regular.outdated : 604800
nmap.scan.deep.arguments : -T4 -A -p1-65535


[database]
database.meta.name : meta.db
database.uptime.name : uptime.db